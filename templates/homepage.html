<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>SmartVisionAI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <h1><a href="/">SmartVisionAI</a></h1>
        <h1><a class="login-button" href="">Log in</a></h1>

    <div class="button-container">
        <button class="futuristic-button" onclick="window.location.href='{% url 'add_metadata' %}'">Add Metadata</button>

        <button class="futuristic-button" onclick="window.location.href='{% url 'captions_generate_csv' %}'">Generate CSV Based on Captions</button>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        <div class="copyright">
            &#169; All rights reserved
        </div>
    </footer>

    <script src="{% static 'js/display_folders.js' %}" type="text/javascript"></script>

</html>
